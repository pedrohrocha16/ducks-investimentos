<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
        <link rel="icon" href="img\icon.png" type="img/x-icon">
        <link rel="stylesheet" href="assets\css\reset.css">
        <link rel="stylesheet" href="assets\css\normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

        <title>Duck's Investimentos</title>
        <link rel="stylesheet" href="assets\body.css">
        <link rel="stylesheet" href="assets\css\header\header.css">
        <link rel="stylesheet" href="assets\css\header\header-logo.css">
        <link rel="stylesheet" href="assets\css\header\header-nav.css">
        <link rel="stylesheet" href="assets\css\header\header-item.css">
        <link rel="stylesheet" href="assets\css\header\header-descricao.css">
        <link rel="stylesheet" href="assets\css\header\header-item2.css">
        <link rel="stylesheet" href="assets\css\header\header-descricao2.css">
        <link rel="stylesheet" href="assets\css\header\header-titulo.css">
        <link rel="stylesheet" href="assets\css\body.css">

    </head>

    <body>
        <header class="header">
            <img class="header__logo" src="img\logo-header.png" alt="logo-header">
                <ul class="header__nav">
                    <button class="header__item"><a href="#"></a>Abra sua conta</button>
                        <li class="header__item2"><a href="#"></a>Entrar</li>
                        <li class="header__item2"><a href="#"></a>Contato</li>
                        <li class="header__item2"><a href="#"></a>Parceiros</li>
                </ul>
                <h1 class="header__titulo">Duck's Investimentos</h1>
        </header>
        <div class="content">
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">

                <div class="slide s1">
                    <img src="img\sld-1.jpg" alt="slide1">
                </div>
                <div class="slide">
                    <img src="img\sld-2.jpg" alt="slide2">
                </div>
                <div class="slide">
                    <img src="img\sld-3.jpg" alt="slide3">
                </div>
                <div class="slide">
                    <img src="img\sld-4.jpg" alt="slide4">
                </div>
                <div class="slide">
                    <img src="img\sld-5.jpg" alt="slide5">
                </div>
            </div>
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </body>
</html>
